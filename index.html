<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>CPS menu</title>
</head>
<body>
<div class="fixed">

    <header class="header">
        <div class="header__wrapper">
            <button class="header-nav burger burger-icon" type="button"></button>

            <a class="header-nav header-logo" href="/">
                <img class="header-logo__pic" src="img/jpg/Group.jpg" alt="CPS logo" width="97" height="51">
            </a>

            <button class="header-nav search search-icon" type="button"></button>
        </div>
    </header>

    <main class="main">
        <nav class="blockmenu">
            <ul class="blockmenu-list">
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Ремонт техники</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Услуги и сервисы</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Корпоративным клиентам</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Продавцам техники</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Партнерам</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Производителям</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Наши сервисные центры</a>
                </li>
                <li class="blockmenu-list-item">
                    <a class="blockmenu-list_link" href="/">Контакты</a>
                </li>
            </ul>
        </nav>

        <div class="contacts">
            <button class="contacts_button call call-icon" type="button"></button>
            <button class="contacts_button chat chat-icon" type="button"></button>
            <button class="contacts_button profile profile-icon" type="button"></button>
        </div>

        <footer class="footer">

            <div class="footer-mail">
                <a class="footer-mail__link" href="/">
                    mail@cps.com
                </a>
            </div>

            <div class="footer-phone">
                <a class="footer-phone__link" href="/">
                    8 800 890 8900
                </a>
            </div>

            <div class="footer-langbutton">
                <label for="RU" class="footer-langbutton__label">
                    <input type = "radio" name="footer-langbutton" id="RU"  class="footer-langbuttons footer-langbutton__RU" checked>
                    <span>RU</span>
                </label>
                <label for="EN" class="footer-langbutton__label">
                    <input type = "radio" name="footer-langbutton" id="EN"  class="footer-langbuttons footer-langbutton__EN">
                    <span>EN</span>
                </label>
                <label for="CH" class="footer-langbutton__label">
                    <input type = "radio" name="footer-langbutton" id="CH"  class="footer-langbuttons footer-langbutton__CH">
                    <span>CH</span>
                </label>
            </div>

        </footer>

    </main>

</div>
</body>
</html>
